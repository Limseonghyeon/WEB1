        <div id="article">
            <h2>생활코딩 예제 연습</h2>
            생활코딩 이고잉님의 예제를 연습하기 위한 웹 페이지.
        </div>    
        <input type="button" value="night" onclick="
        nightday(this);">
    </div>
    <script>
        var set = {
            LinkColor:function (color) {
                var alist = document.querySelectorAll('a');
                var i = 0;
                while(i<alist.length){
                alist[i].style.color=color;
                i = i + 1;
            }
            },
            BodyBackgroundColor:function (color) {
                document.querySelector('body').style.backgroundColor=color
            },
            BodyColor:function (color) {
                document.querySelector('body').style.color=color
            }
        }
        function nightday(self) {
         var target=document.querySelector('body');
        if(self.value === 'night') {
            set.BodyBackgroundColor('black');
            set.BodyColor('white');
            self.value = 'day';
            set.LinkColor('powderblue');
            
        } else {
            set.BodyBackgroundColor('white');
            set.BodyColor('black');
            self.value = 'night';
            set.LinkColor('blue');
        }
        }
    </script>
